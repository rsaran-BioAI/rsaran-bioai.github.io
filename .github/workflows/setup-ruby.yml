name: Setup Ruby on Ubuntu 24.04

on: [push, workflow_dispatch]

jobs:
  setup-ruby:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git build-essential libssl-dev libreadline-dev zlib1g-dev

    - name: Clone rbenv and ruby-build
      run: |
        git clone https://github.com/rbenv/rbenv.git ~/.rbenv
        cd ~/.rbenv && src/configure && make -C src
        echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> $GITHUB_ENV
        echo 'eval "$(rbenv init - bash)"' >> $GITHUB_ENV

        mkdir -p ~/.rbenv/plugins
        git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build

    - name: Build and install Ruby 3.1.4 manually
      run: |
        export PATH="$HOME/.rbenv/bin:$PATH"
        eval "$(rbenv init - bash)"

        RUBY_VERSION=3.1.4
        INSTALL_PATH=/opt/hostedtoolcache/Ruby/$RUBY_VERSION/x64

        if [ ! -f "$INSTALL_PATH.complete" ]; then
          sudo mkdir -p $INSTALL_PATH
          sudo ~/.rbenv/plugins/ruby-build/bin/ruby-build $RUBY_VERSION $INSTALL_PATH
          sudo touch $INSTALL_PATH.complete
        fi

    - name: Add Ruby to PATH
      run: echo "/opt/hostedtoolcache/Ruby/3.1.4/x64/bin" >> $GITHUB_PATH

    - name: Verify Ruby
      run: ruby -v
